<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHQ-9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Healthcare Questionnaire - 9</h1>

        <div id="instructions-container">
            <p class="instruction-description">This questionnaire helps assess your depressive symptoms through a series of validated questions.</p>
            <p class="instruction-text">Indicate how much you have been bothered by each symptom over the last two weeks by selecting the appropriate option.</p>
            <div class="start-button-wrapper">
                <button id="start-test-button">Start Test</button>
            </div>
        </div>

        <div id="quiz-container" style="display: none;"> <!-- Initially hidden -->
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div class="navigation-buttons">
                <button id="prev-button" disabled>Previous</button>
                <!-- Next button removed as per request -->
            </div>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Your Results</h2>
            <p id="total-score"></p>
            <div id="interpretation"></div>
            <button id="retake-button">Retake Test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
